<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We value your feedback</title>

  <!-- Tailwind CSS (no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
  <!-- ── Feedback card ─────────────────────────────── -->
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full text-center animate-fade-in">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 mx-auto text-amber-400 mb-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
    <h1 class="text-2xl font-semibold text-slate-800 mb-2">Help us get better!</h1>
    <p class="text-slate-600 mb-6">Choose how you’d like to share your experience. <br class="hidden sm:block">All feedback—good or bad—is welcome.</p>

    <div class="space-y-4">
      <!-- Public review button (always available) -->
      <a href="https://search.google.com/local/writereview?placeid=ChIJ1b_GBgC3wjsR9t-a4dIKlI4" target="_blank" rel="noopener noreferrer" class="block w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition active:scale-95">
        ⭐ Leave a Google Review (public)
      </a>

      <!-- Private feedback trigger -->
      <button id="openForm" class="w-full bg-slate-200 hover:bg-slate-300 text-slate-800 font-semibold py-3 rounded-lg transition active:scale-95">
        ✉️ Send Feedback to Us (private)
      </button>
    </div>
  </div>

  <!-- ── Private‑feedback modal ─────────────────────── -->
  <div id="feedbackModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8 relative animate-slide-up">
      <button id="closeForm" class="absolute top-2 right-4 text-2xl leading-none text-slate-400 hover:text-slate-600">&times;</button>
      <h2 class="text-xl font-semibold text-slate-800 mb-2">Tell us more — privately</h2>
      <p class="text-slate-600 mb-4">Your comments come straight to our team and won’t be shared publicly.</p>

      <form id="fbForm" action="https://formsubmit.co/equimedia3@gmail.com" method="POST" class="space-y-4">
        <textarea name="message" rows="5" class="w-full border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="Your feedback..."></textarea>
        <input type="email" name="email" class="w-full border rounded-md p-3" placeholder="Your email (optional)">

        <!-- FormSubmit helpers -->
        <input type="hidden" name="_subject" value="Website feedback" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_captcha" value="false" /> <!-- removes visible reCAPTCHA badge -->
        <input type="hidden" name="_next" value="https://nexbiz.ratemybiz.in.net/thank.html" />
        <!-- Honeypot field -->
        <input type="text" name="_honey" style="display:none" />

        <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition active:scale-95">Send Feedback</button>
        <p id="msg" class="text-center text-sm text-slate-500"></p>
      </form>
    </div>
  </div>

  <script>
    const modal   = document.getElementById('feedbackModal');
    const openBtn = document.getElementById('openForm');
    const closeBtn= document.getElementById('closeForm');
    const form    = document.getElementById('fbForm');
    const msg     = document.getElementById('msg');

    openBtn.addEventListener('click', ()=> modal.classList.remove('hidden'));
    closeBtn.addEventListener('click', ()=> modal.classList.add('hidden'));

    form.addEventListener('submit', ev => {
      if(!form.message.value.trim()){
        ev.preventDefault();
        msg.textContent='Please write a short message before sending.';
      } else {
        msg.textContent='Sending…';
      }
    });
  </script>
</body>
</html>
