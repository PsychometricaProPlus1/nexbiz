        }

        .cta-icon {

            height: 2.5rem;

        }

        .cta-text-primary {

            font-weight: 600;
        }

        .cta-text-secondary {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        /* Modal Styles */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5); /* Slightly lighter backdrop */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        }

        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            max-width: 90%;
            width: 40rem;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.2s ease-in-out;
        }

        .backdrop.open .modal-content {
            transform: translateY(0);
        }

        .modal-close-button {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 1.5rem;
            color: #718096;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
            transition: color 0.15s ease-in-out;
        }

        .modal-close-button:hover {
            color: #4a5568;
        }

        .modal-heading {
            font-size: 1.75rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .modal-subheading {
            color: #4b5563;
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-textarea,
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-textarea:focus,

            border-color: #8b5cf6; /* More premium focus color */
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
            gap: 1rem;
        }

        .submit-button {
            background: linear-gradient(135deg, #2e7d32, #4caf50); /* Refined submit button color */
            color: white;
            font-weight: 600;
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.15s ease-in-out;
            border: none;
            outline: none;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.08);
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #1b5e20, #43a047);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.12);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Keyframe animation for decorative bursts */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.15;
            }
        }
    </style>
</head>
